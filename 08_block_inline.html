<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>
</head>
<body>
  <!-- Block  -->
  <p style="border: 2px green solid;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure quam, temporibus quo enim odit et magni quasi culpa ipsa. Ex illo quasi placeat atque! Vitae inventore quos numquam delectus consequuntur?</p>
  <p style="border: 2px green solid;">Lorem fugit!</p>

  <!-- Inline -->
  <a href="#" style="border: 2px red solid;">Link</a>
  <a href="#" style="border: 2px red solid;">Link</a>

  <!-- Block -->
  <ul style="border: 2px cyan solid;">
    <li style="border: 2px blue solid;">Item 1</li>
    <li style="border: 2px blue solid;">Item 2</li>
  </ul>

  <!-- Block -->
  <div style="border: 2px orange solid;">
    something
  </div><br>

  <!-- Inline -->
  <span style="border: 2px purple solid;">
    something else
  </span>

</body>
</html>
