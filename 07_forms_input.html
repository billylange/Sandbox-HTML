<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <!-- Text Input -->
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <!-- Email Input -->
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an E-Mail address">
    </div>
    <div>
      <!-- Text Area (box) -->
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
    <div>
      <!-- Select from list -->
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <!-- Number Input -->
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
  </form>
  <div>
    <!-- Date Input -->
    <label for="birthday">Birthday</label><br>
    <input type="date" name="birthday" id="birthday">
  </div>
  <div>
    <!-- Radio Button -->
    <label for="membership">Membership</label><br>
    <input type="radio" name="membership" id="membership" value="simple">Simple
    <input type="radio" name="membership" id="membership" value="standard" checked>Standard
    <input type="radio" name="membership" id="membership" value="super">Super
  </div>
  <div>
    <!-- checkbox -->
    <label for="hobbies">Hobbies</label><br>
    <input type="checkbox" name="hobbies" id="hobbies" value="bike">Bike
    <input type="checkbox" name="hobbies" id="hobbies" value="car">Car
    <input type="checkbox" name="hobbies" id="hobbies" value="truck">Truck
  </div>
  <!-- Input Submit -->
  <input type="submit" value="Submit">

  <!-- Button -->
  <!-- 
  <button type="submit">Submit</button>
  -->

  <!-- Reset button -->
  <button type="reset">Reset</button>
</body>
</html>
