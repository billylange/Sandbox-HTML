<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- external link -->
  <p>
    <a href="http://www.google.com">Click for Google</a>
  </p>
  <p>
    <a href="http://www.google.com" target="_blank">Click for Google (New Tab)</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Images -->
  <img src="/Images/sample.jpg" alt="My Image" width="200">

  <!-- Remote Images -->
  <img src="https://source.unsplash.com/400x400/?nature,water" alt="My image 2">

</body>
</html>
